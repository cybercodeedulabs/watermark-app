<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Image Logo Overlay Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>Smart Image Logo Overlay Tool</header>

  <div class="container">
    <label for="image-upload">Upload Image(s)</label>
    <input type="file" id="image-upload" accept="image/*" multiple />

    <label for="logo-upload">Upload Logo (required)</label>
    <input type="file" id="logo-upload" accept="image/*" required />
	<label for="opacity-range">Logo Transparency</label>
	<input type="range" id="opacity-range" min="0" max="1" step="0.05" value="1" />
	<span id="opacity-value">1.0</span>


    <button id="generate-btn">Generate Watermarked Image</button>

    <div id="preview-section"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
