
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Watermark Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Watermark Generator</h1>
  </header>

  <main>
    <div class="upload-section">
      <label for="imageInput">Upload Images</label>
      <input type="file" id="imageInput" multiple accept="image/*"/>

      <label for="logoInput">Upload Logo <span>(required)</span></label>
      <input type="file" id="logoInput" accept="image/*" required/>
    </div>

    <button id="generateBtn">Generate Watermarked Images</button>

    <div id="previewContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
